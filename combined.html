<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Election Feedback</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Roboto',sans-serif;
  background: linear-gradient(135deg,#6dd5ed,#2193b0);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container {
  background:white;
  border-radius:20px;
  padding:35px 30px;
  width:400px;
  max-width:90%;
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
  text-align:center;
  animation:fadeIn 1s ease;
}
.logo {
  width:120px;
  margin-bottom:20px;
  border-radius:50%;
  border:3px solid #66ccff;
  padding:5px;
  box-shadow:0 5px 15px rgba(102,204,255,0.3);
}
h2 {
  margin-bottom:20px;
  color:#333;
}
input, textarea, button {
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:25px;
  border:1px solid #ccc;
  outline:none;
  font-size:16px;
  transition:all 0.3s ease;
}
input:focus, textarea:focus {
  border-color:#2193b0;
  box-shadow:0 0 10px rgba(33,147,176,0.5);
}
button {
  border:none;
  background:#2193b0;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button:hover {
  background:#6dd5ed;
  color:#333;
  transform:translateY(-3px);
  box-shadow:0 8px 20px rgba(33,147,176,0.3);
}
#error {
  color:red;
  font-weight:bold;
  margin-top:10px;
}
.feedback-section {
  display:none;
  margin-top:20px;
  animation:fadeIn 1s ease;
}
.feedback-buttons button {
  margin-top:10px;
}
@keyframes fadeIn {
  from {opacity:0; transform:translateY(-20px);}
  to {opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<div class="container">
  <img src="https://via.placeholder.com/120.png?text=LOGO" class="logo" alt="Logo">
  <h2>Verification</h2>

  <!-- Verification Inputs -->
  <input id="name" placeholder="Enter your Name">
  <input id="age" placeholder="Enter your Age">
  <input id="school" placeholder="Enter your School Name">
  <input id="grade" placeholder="Enter your Grade">
  <button onclick="verify()">Continue</button>
  <div id="error"></div>

  <!-- Feedback Section -->
  <div class="feedback-section" id="feedback">
    <h2>Feedback</h2>
    <textarea placeholder="How can we improve our election campaign?"></textarea>
    <textarea placeholder="Do you have any complaints or suggestions?"></textarea>
    <button onclick="submitFeedback()">Submit Feedback</button>
    <div class="feedback-buttons">
      <button onclick="window.open('https://www.instagram.com/twoheaded_dragon26','_blank')">Visit Instagram</button>
      <button onclick="window.alert('Campaign Sponsor Page coming soon!')">Get Campaign Sponsor</button>
      <button onclick="closePage()">Close Page</button>
    </div>
  </div>

</div>

<script>
function verify() {
  const name = document.getElementById("name").value.toLowerCase().trim();
  const grade = document.getElementById("grade").value.trim();
  const age = parseInt(document.getElementById("age").value);
  const error = document.getElementById("error");
  const blockedNames = ["arfa","arfa naveed","arfa naveed khan"];

  if(!name || !grade || !age){
    error.innerText = "Please fill all fields.";
    return;
  }

  if(age>10){
    error.innerText = "Age must be 10 or below.";
    return;
  }

  if(grade==="7" && blockedNames.includes(name)){
    error.innerText = "Access denied. You are not allowed to submit feedback.";
    return;
  }

  // Verification passed â†’ show feedback
  error.innerText = "";
  document.querySelector('.feedback-section').style.display="block";
  window.scrollTo({top:document.body.scrollHeight, behavior:'smooth'});
}

function submitFeedback(){
  alert("Thank you for your feedback!");
}

function closePage(){
  alert("You closed the page.");
  window.close();
}
</script>

</body>
</html>
